<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate
            name="vm.institutionForm"
            ng-submit="vm.addInstitution(vm.institution, vm.institutionForm)">
            <ec-panel type="primary" title="Add an Institution">

                <ec-form-field label="Name" label-width="2"
                               name="name"
                               error="vm.institutionForm.name.$error"
                               field-width="6"
                               placeholder="Institution's name"
                               type="text"
                               ng-required="true"
                               ng-model="vm.institution.name">
                </ec-form-field>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-6">
                      <button type="submit" class="btn btn-primary">Add Institution</button>
                    </div>
                </div>
            </ec-panel>
        </form>
    </div>
</div>
