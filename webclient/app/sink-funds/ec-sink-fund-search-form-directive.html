<form class="form-horizontal" novalidate name="vm.searchForm"
    ng-submit="vm.onSubmit()">
    <ec-panel type="primary" title="Select Sink Fund to View Allocations">

        <div class="form-group">
            <label class="col-xs-2 control-label">Sink Fund</label>
            <div class="col-xs-6">

                <select ng-model="vm.search.sink_fund"
                        ng-change="vm.onParamChange('sink_fund')"
                        ng-options="sink_fund.name for sink_fund in vm.sink_fund track by sink_fund.id"
                        class="form-control">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-2">
              <button type="submit" class="btn btn-primary">Refresh</button>
            </div>
        </div>
    </ec-panel>
</form>
