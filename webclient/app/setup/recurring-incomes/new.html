<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate
            name="vm.recurringIncomeForm"
            ng-submit="vm.addRecurringIncome(vm.recurringIncome, vm.recurringIncomeForm)">
            <ec-panel type="primary" title="Add an Recurring Income">

                <ng-include src="'app/setup/recurring-incomes/form.html'"></ng-include>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-6">
                      <button type="submit" class="btn btn-primary">Add Recurring Income</button>
                    </div>
                </div>
            </ec-panel>
        </form>
    </div>
</div>
