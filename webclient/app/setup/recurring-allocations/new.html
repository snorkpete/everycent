<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate
            name="vm.recurringAllocationForm"
            ng-submit="vm.addRecurringAllocation(vm.recurringAllocation, vm.recurringAllocationForm)">
            <ec-panel type="primary" title="Add an Recurring Allocation">

                <ng-include src="'app/setup/recurring-allocations/form.html'"></ng-include>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-6">
                      <button type="submit" class="btn btn-primary">Add Recurring Allocation</button>
                    </div>
                </div>
            </ec-panel>
        </form>
    </div>
</div>
