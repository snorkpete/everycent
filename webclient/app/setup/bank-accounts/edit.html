<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate
            name="vm.bankAccountForm"
            ng-submit="vm.updateBankAccount(vm.bankAccount, vm.bankAccountForm)">
            <ec-panel type="primary" title="Edit Bank Account">

              <ng-include src="'app/setup/bank-accounts/form.html'"></ng-include>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-2">
                      <button type="submit" class="btn btn-primary">Update Bank Account</button>
                    </div>
                    <div class="col-xs-2">
                      <button type="button" class="btn btn-danger" ng-click="vm.cancelEdit()">Cancel</button>
                    </div>
                </div>
            </ec-panel>
        </form>
    </div>
</div>
