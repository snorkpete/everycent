<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate
            name="vm.recurringIncomeForm"
            ng-submit="vm.updateRecurringIncome(vm.recurringIncome, vm.recurringIncomeForm)">
            <ec-panel type="primary" title="Edit Recurring Income">

              <ng-include src="'app/recurring-incomes/form.html'"></ng-include>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-2">
                      <button type="submit" class="btn btn-primary">Update Recurring Income</button>
                    </div>
                    <div class="col-xs-2">
                      <button type="button" class="btn btn-danger" ng-click="vm.cancelEdit()">Cancel</button>
                    </div>
                </div>
            </ec-panel>
        </form>
    </div>
</div>
