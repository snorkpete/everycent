<ec-panel type="primary" title="Transaction Summary">
    <table class="table table-bordered clear-background rounded fixed-layout">
        <thead>
        </thead>
        <tbody>
            <tr>
                <th>Last Bank Balance</th>
                <td class="text-right">{{ vm.lastBankBalance() | ecToDollars }}</td>
            </tr>
            <tr>
                <th>Transaction Total</th>
                <td class="text-right">{{ vm.transactionTotal() | ecToDollars }}</td>
            </tr>
            <tr>
                <th>Current Bank Balance</th>
                <td class="text-right">{{ vm.currentBankBalance() | ecToDollars }}</td>
            </tr>
            <tr ng-if="vm.showBudgetBalance()">
                <th>Remaining in Budget</th>
                <td class="text-right">{{ vm.budgetBalance() | ecToDollars }}</td>
            </tr>
        </tbody>
    </table>
</ec-panel>
