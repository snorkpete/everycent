<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate
            name="vm.budgetForm"
            ng-submit="vm.addBudget(vm.budget, vm.budgetForm)">
            <ec-panel type="primary" title="Add New Budget">

                <ec-form-field label="Start Date" label-width="2"
                               name="start_date"
                               error="vm.budgetForm.start_date.$error"
                               field-width="6"
                               placeholder="Starting date of the budget"
                               type="date"
                               ng-required="true"
                               ng-model="vm.budget.start_date" >
                </ec-form-field>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-6">
                      <button type="submit" class="btn btn-primary">Add New Budget</button>
                    </div>
                </div>
            </ec-panel>
        </form>
    </div>
</div>
