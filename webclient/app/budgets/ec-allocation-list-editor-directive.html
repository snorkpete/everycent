<div class="row">
    <div class="col-xs-12">
        <ec-panel title="Allocations" type="primary">
            <table class="table table-bordered rounded">
            <thead>
                <tr class="heading">
                    <th>Name</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Bank Account</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="allocation in vm.budget.allocations" ng-class="{ danger: allocation.deleted }">
                    <td>
                        <input type="text" ng-show="vm.isEditMode" ng-model="allocation.name" />
                        <span ng-hide="vm.isEditMode" ng-bind="allocation.name"></span>
                    </td>
                    <td>
                        <select ng-show="vm.isEditMode"
                                ng-model="allocation.allocation_category"
                                ng-change="vm.ref.updateReferenceId(allocation, 'allocation_category')"
                                ng-options="category.name for category in vm.allocationCategories track by category.id">
                        </select>
                        <span ng-hide="vm.isEditMode" ng-bind="allocation.allocation_category.name"></span>
                    </td>
                    <td>
                        <input type="number" ng-show="vm.isEditMode" ng-model="allocation.amount" />
                        <span ng-hide="vm.isEditMode" ng-bind="allocation.amount"></span>
                    </td>
                    <td>
                        <select ng-show="vm.isEditMode"
                                ng-model="allocation.bank_account"
                                ng-change="vm.ref.updateReferenceId(allocation, 'bank_account')"
                                ng-options="bankAccount.name for bankAccount in vm.bankAccounts track by bankAccount.id">
                        </select>
                        <span ng-hide="vm.isEditMode" ng-bind="allocation.bank_account.name"></span>
                    </td>
                    <td>
                        <span ng-hide="allocation.deleted"
                              ng-click="vm.markForDeletion(allocation, true)"
                              class="text-danger pull-right pointer">
                            <ec-icon type="trash"></ec-icon>
                        </span>
                        <span ng-show="allocation.deleted"
                              ng-click="vm.markForDeletion(allocation, false)"
                              class="text-success pull-right pointer">
                            <ec-icon type="refresh"></ec-icon>
                        </span>
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr class="total">
                    <th>Total</th>
                    <th></th>
                    <th>{{ vm.util.total(vm.budget.allocations, 'amount') }}</th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
            </table>

            <div class="row">
                <div class="col-xs-2" ng-hide="vm.isEditMode">
                    <button class="btn btn-primary"
                            ng-click="vm.switchToEditMode()">
                        Make Changes
                    </button>
                </div>
                <div class="col-xs-3" ng-show="vm.isEditMode">
                    <button class="btn btn-primary"
                            ng-click="vm.addNewAllocation()">
                        Add Allocation
                    </button>
                </div>
                <div class="col-xs-9">
                    <div class="pull-right" ng-show="vm.isEditMode">
                        <button class="btn btn-success"
                                ng-click="vm.switchToViewMode()">
                            Back to View Mode
                        </button>
                        &nbsp;
                        &nbsp;
                        <button class="btn btn-danger"
                                ng-click="vm.cancelEdit()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </ec-panel>
    </div>
</div>

<br/>
